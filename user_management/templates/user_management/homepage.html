{% extends 'user_management/base.html' %}

{% block content %}
    <div class="jumbotron">
        <h1 class="display-4">Welcome to the Homepage</h1>
        {% if request.user.is_authenticated %}
            <p class="lead">Hello, {{ request.user.username }}!</p>
            <hr class="my-4">
            <p><a class="btn btn-primary btn-lg" href="{% url 'user_management:profile' request.user.id %}" role="button">View your profile</a></p>
            <p><a class="btn btn-secondary btn-lg" href="{% url 'account_logout' %}" role="button">Logout</a></p>
        {% else %}
            <p class="lead">You are not logged in.</p>
            <hr class="my-4">
            <p><a class="btn btn-primary btn-lg" href="{% url 'user_management:login' %}" role="button">Login</a></p>
            <p><a class="btn btn-secondary btn-lg" href="{% url 'user_management:register' %}" role="button">Register</a></p>
        {% endif %}
    </div>
{% endblock %}
