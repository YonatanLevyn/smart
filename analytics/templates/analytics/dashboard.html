{% extends 'user_management/base.html' %}

{% block title %}Analytics Dashboard{% endblock %}

{% block content %}
    <h1>Analytics Dashboard</h1>

    <!-- Display daily pageviews data -->
    <table class="table">
        <thead>
            <tr>
                <th>URL</th>
                <th>Total Views</th>
            </tr>
        </thead>
        <tbody>
            {% for row in daily_pageviews %}
                <tr>
                    <td>{{ row.url }}</td>
                    <td>{{ row.total_views }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2" class="text-center">No data available</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Add Plotly visualizations here -->
{% endblock %}
