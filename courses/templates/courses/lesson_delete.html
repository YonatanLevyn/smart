{% extends 'user/base.html' %}

{% block content %}
  <h1>Delete Lesson</h1>
  <p>Are you sure you want to delete the lesson "{{ lesson.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'courses:course_detail' lesson.course.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
